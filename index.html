<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="right">
        <h2 class="font"> Get <span id="prpl"> insights </span> that help your business grow.</h2>
        <p class="sfont">Discover the benefits of data analytics and make better decision regrding revenue,customer experience and overall efficiency.</p>
        <div class="stats">
          <div>
            <h3 class="shead font">10k+</h3>
            <p class="sfont">Companies</p>
          </div>
          <div>
            <h3 class="shead font">314</h3>
            <p class="sfont">Templates</p>
          </div>
          <div>
            <h3 class="shead font">12M+</h3>
            <p class="sfont">Queries</p>
          </div>
        </div>
      </div>
      <img src="./images/image-header-desktop.jpg">
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lakshay Shukla</a>.
  </div>
</body>
</html>
